{{ define "main" }}
<div class="about_page sub">
  <div class="sub_topimage" style="background:url({{partial "imgUrl" (dict "img" .Params.bild_oben "params" "c_scale,h_400" )}}) center center; background-size:cover">

  </div>
  <div class="ui container titlecontainer">
    <h1>{{ .Params.titel }}</h1>
    <h2>{{ .Params.untertitel }}</h2>
    <div class="dw">
      <div class="dl"></div>
      <div class="dr"></div>
    </div>
  </div>
  <div class="blocks_list ui container">
    <div class="ui grid stackable">
      {{ range $i,$p := .Params.bloecke }} {{if not (modBool $i 2)}}
      <div class="row odd">
        <div class="eight wide column content">
          <h3>{{.titel}}</h3>
          <div>{{ .content | safeHTML }}</div>
        </div>
        <div class="eight wide column ">
          <img src="{{partial "imgUrl" (dict "img" .bild "params" "c_scale,w_1000" )}}" />
        </div>
      </div>
      {{else}}
        <div class="row">
          <div class="eight wide column ">
            <img src="{{partial "imgUrl" (dict "img" .bild "params" "c_scale,w_1000" )}}" />
          </div>
          <div class="eight wide column content">
            <h3>{{.titel}}</h3>
            <div>{{ .content | safeHTML }}</div>
          </div>
        </div>
        {{end}} {{end}}
    </div>
  </div>
  <div class="slogan">
    <div class="ui container">
      {{ .Params.slogan | safeHTML }}
    </div>
  </div>
  {{ end }}
